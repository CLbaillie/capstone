<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Progressive Image Capture</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/materia/bootstrap.min.css"
  />
  <style>
    body {
      margin: 40px;
      font-family: Arial, sans-serif;
    }

    #preview img {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Progressive Image Capture</h1>
    <input
      type="file"
      accept="image/*"
      capture="environment"
      class="form-control mb-3"
      id="fileInput"
    />
    <div class="progress mb-3" id="progressContainer" style="display: none;">
      <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar"></div>
    </div>
    <div id="preview" class="text-center"></div>
  </div>

  <script>
    const input = document.getElementById('fileInput');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const preview = document.getElementById('preview');

    input.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      reader.onprogress = (ev) => {
        if (ev.lengthComputable) {
          const percent = (ev.loaded / ev.total) * 100;
          progressBar.style.width = percent + '%';
        }
      };
      reader.onload = (ev) => {
        progressBar.style.width = '100%';
        const img = document.createElement('img');
        img.src = ev.target.result;
        img.alt = 'Captured image';
        preview.innerHTML = '';
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
